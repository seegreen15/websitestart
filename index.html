<style>
    .subscribe-button{
        background-color: rgb(173, 0, 0);
        color: white;
        border: none;
        height: 33px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: 150ms;
    }

    .subscribe-button:hover{
        background-color: rgb(150, 0, 0);
    }

    .subscribe-button:active{
        background-color: rgb(125, 0, 0);
    }

    .join-button{
        background-color: white;
        width: 60px;
        height: 33px;
        border-style:solid;
        border-color: rgb(6,95,212);
        color:rgb(6,95,212);
        border-radius: 3px;
        border-width: 1px;
        cursor:pointer;
        margin-right: 8px;
        transition:150ms;
    }

    .join-button:hover{
        background-color: rgb(6,95,212);
        color: white;
    }

    .join-button:active{
        background-color: rgb(16, 80, 163);
        color: white;
    }

    .tweet-button{
        background-color: rgb(29, 161, 242);
        color:white;
        border-radius: 16.5px;
        border:none;
        height:33px;
        width: 72px;
        font-weight: bold;
        cursor:pointer;
        font-size:15px;
        transition: box-shadow 200ms;
    }

    .tweet-button:hover{
        box-shadow: 5px 5px 10px rgba(0,0,0,0.3);
    }

    .tweet-button:active{
        background-color: rgb(28, 143, 214);
        box-shadow: 5px 5px 10px rgba(0,0,0,0.5);
    }
</style>



<button class="subscribe-button">
    SUBSCRIBE
</button>


<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
